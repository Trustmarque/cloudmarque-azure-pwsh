resourceGroupName: Core-Test-Kv
location: UK South

service:
  dependencies:
    workspace: Core-Test-Ws
  publish:
    resourceGroup: Core-Test-Kv-Rg
    keyvault: Core-Test-Kv

keyVaults:
- name: Core-Test-Kv
  type: ServicePrincipal
  location: UK South
  enableSoftDelete: false
  enablePurgeProtection: true
  softDeleteRetentionInDays: 30
  secretNames: [
    "Core-Test-Auto-Pass1",                 # Names of secrets to store in keyvault
    "Iaas-Test-Vpn-Scrt",
    "Paas-Test-Sv-Pass1",
    "Paas-Test-Sv-Pass2",
    "Paas-Test-Sv-Pass3",
    "Paas-Test-Sv-Pass4",
    "Paas-Test-Sv-Pass5",
    "Paas-Test-Sv-Pass6"
  ]
  encryptionKeyNames: [
    "Iaas-Test-Key-Enc-Key1",
    "Iaas-Test-Key-Enc-Key2",
    "Iaas-Test-Key-Enc-Key3"
  ]
